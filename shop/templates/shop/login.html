{% extends "shop/base.html" %}

{% block title %}Shopkeeper Login - Grocery Shop{% endblock %}

{% block content %}
<div style="max-width: 400px; margin: 2rem auto;">
    <div class="card">
        <div class="card-body">
            <h2 class="card-title" style="text-align: center;">Shopkeeper Login</h2>
            <form method="post" action="">
                {% csrf_token %}
                
                {% if form.non_field_errors %}
                    <div class="alert alert-danger">
                        {% for error in form.non_field_errors %}
                            {{ error }}
                        {% endfor %}
                    </div>
                {% endif %}

                <div class="form-group">
                    <label for="id_username">Username</label>
                    <input type="text" name="username" autofocus required id="id_username" class="form-control">
                </div>

                <div class="form-group">
                    <label for="id_password">Password</label>
                    <input type="password" name="password" required id="id_password" class="form-control">
                </div>

                <button type="submit" class="btn btn-block">Login</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
